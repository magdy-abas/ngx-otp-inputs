name: "üêû Bug Report"
description: "Report a bug in ngx-otp-inputs"
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug in **ngx-otp-inputs**!
        Please fill out the details below so we can reproduce and fix the issue quickly.

  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short description of the bug
      placeholder: "The OTP input doesn't accept numbers on iOS..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to page...
        2. Enter...
        3. See error...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ngx-otp-inputs Version
      placeholder: "e.g. 1.0.0"

  - type: dropdown
    id: angular-version
    attributes:
      label: Angular Version
      options:
        - "17"
        - "16"
        - "15"
        - "14"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots here
